<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com spend less smile more </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAKA-tE55loU0tbQasMfVjsNb54B3Ya4Ajyw&s">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"><img src="amazon-logo.png" alt="Amazon-image" height="40px" width="110px"></div>
            </div>
            <div class="nav-address border">
                <p class="first-address">Deliver to</p>
                <div class="loction-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-address">Pakistan</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Arts and Crafts</option>
                    <option>Automotive</option>
                    <option>Baby</option>
                    <option>Beauty and Care</option>
                    <option>Deals</option>
                    <option>Computer</option>
                    <option>Music</option>
                    <option>Movies</option>
                    <option>Home and kitchen</option>
                    <option>Men's Fashion</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="language-select border">
                <img src="language select flag.png" alt="" height="20px" width="30px">
                <p class="language">Urdu</p>
                <div class="drop-down-icon"><i class="fa-solid fa-caret-down"></i></div>
            </div>




        </div>
    </header>
</body>
</html>
